<div>
  <span
    type="button"
    (click)="startRoute()"
  >
   <div
     data-feather="play"></div>
  </span>
  <span
    type="button"
    (click)="setPoint()">
    <div data-feather="map-pin"></div>
  </span>
  <span
    type="button"
    (click)="setVehicle()">
   <div data-feather="truck"></div>
  </span>
  <span
    type="button"
    (click)="setClear()"
  >
    <div
      data-feather="chevrons-left"></div>
  </span>
</div>
